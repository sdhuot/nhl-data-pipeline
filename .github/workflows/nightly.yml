name: Nightly (4am Alaska) â€” NHL Scraper

on:
  schedule:
    # 12:00 UTC = 4am AKDT, 13:00 UTC = 4am AKST
    - cron: "0 12 * * *"
    - cron: "0 13 * * *"
  workflow_dispatch:

jobs:
  run-nightly:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # allow pushing files back to the repo
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure it's 4am in Alaska before running
        run: |
          export TZ=America/Anchorage
          HOUR=$(date +%H)
          echo "Alaska current hour: $HOUR"
          if [ "$HOUR" != "04" ]; then
            echo "Not 4am in Alaska. Exiting."
            exit 0
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run NHL scraper
        run: |
          python scripts/fetch_nhl_all.py

      - name: Commit & push results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Nightly NHL scrape: $(date -u +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
