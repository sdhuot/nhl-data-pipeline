name: Nightly (4am Alaska) — NHL Scraper

on:
  schedule:
    # First attempt (4:00 AM Alaska)
    - cron: "0 12 * * *"    # AKDT
    - cron: "0 13 * * *"    # AKST
    # Second attempt (4:15 AM Alaska)
    - cron: "15 12 * * *"   # AKDT
    - cron: "15 13 * * *"   # AKST
  workflow_dispatch:


jobs:
  run-nightly:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # allow pushing files back to the repo
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure it's 4am in Alaska before running
        run: |
          # Only enforce at scheduled time; allow manual tests to run any time
          if [ "${{ github.event_name }}" = "schedule" ]; then
            export TZ=America/Anchorage
            HOUR=$(date +%H)
            [ "$HOUR" = "04" ] || { echo "Not 4am Alaska. Exiting."; exit 0; }
          fi


      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Skip if data already exists today
        run: |
          export TZ=America/Anchorage
          TODAY=$(date +%Y-%m-%d)
          if [ -d "data/raw/$TODAY" ]; then
            echo "Data for $TODAY already exists — skipping second run."
            exit 0
          fi

      - name: Run NHL scraper
        run: |
          python scripts/fetch_nhl_all.py

      - name: Commit & push results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Nightly NHL scrape: $(date -u +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
